<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Manim Prompt Generator</title>
  <style>
    body { font-family: sans-serif; padding: 2em; max-width: 600px; margin: auto; }
    textarea { width: 100%; height: 100px; }
    button { margin-top: 1em; padding: 0.5em 1em; }
    #output { white-space: pre-wrap; background: #eee; padding: 1em; margin-top: 1em; }
  </style>
</head>
<body>
  <h2>Describe the animation you want:</h2>
  <textarea id="prompt" placeholder="e.g., a ball bouncing across the screen…"></textarea><br>
  <button onclick="sendPrompt()">Generate</button>
  <div id="output">Code will appear here…</div>

  <script>
    async function sendPrompt() {
      const prompt = document.getElementById("prompt").value;
      document.getElementById("output").innerText = "Generating…";
      try {
        const res = await fetch("http://127.0.0.1:8000/api/generate", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ prompt }),
        });
        const { code, error } = await res.json();
        document.getElementById("output").innerText = error || code;
      } catch (err) {
        document.getElementById("output").innerText = "Error connecting to backend.";
      }
    }
  </script>
</body>
</html>
