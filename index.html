<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>PromptMotion</title>
  <style>
    body { font-family: sans-serif; max-width: 600px; margin: 2em auto; }
    textarea { width: 100%; height: 100px; }
    button { padding: 0.5em 1em; }
    #response { white-space: pre-wrap; margin-top: 1em; background: #f5f5f5; padding: 1em; }
  </style>
</head>
<body>
  <h1>PromptMotion</h1>
  <textarea id="prompt" placeholder="Describe your animation…"></textarea><br/>
  <button id="send">Generate Code</button>
  <div id="response"></div>

  <script>
    document.getElementById("send").onclick = async () => {
      const prompt = document.getElementById("prompt").value.trim();
      if (!prompt) return alert("Please enter a prompt.");
      document.getElementById("response").textContent = "…working…";
      try {
        const res = await fetch("/api/generate", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ prompt })
        });
        const { code, error } = await res.json();
        document.getElementById("response").textContent = error || code;
      } catch (e) {
        document.getElementById("response").textContent = "Network error.";
      }
    };
  </script>
</body>
</html>
